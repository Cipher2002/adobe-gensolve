<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PNG and View SVG</title>
</head>
<body>
    <h1>Upload PNG Image and View Result</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/png" required>
        <input type="submit" value="Upload">
    </form>
    <h2>Result</h2>
    {% if request.method == 'POST' %}
    <div>
        <h3>Generated SVG:</h3>
        <iframe src="{{ url_for('index') }}" width="800" height="600"></iframe>
    </div>
    {% endif %}
</body>
</html>
